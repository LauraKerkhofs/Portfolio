					<p class="pcontact">Feel free to contact me, even if you just want to <span>say hello!</span><br>
						Tell me <span>what you think</span> about my website.<br>
						We can <span>work together</span> on a project.</p>
					<form method="POST" action="http://formspree.io/kerkhofslaura@hotmail.com">
						<!-- KAN ZELF DATABASE AANMAKEN EN EXTRA VOORDELEN? https://github.com/formspree/formspree https://www.google.com/recaptcha/intro/# -->
						<input name="name" type="text" class="feedback-input" placeholder="Name"/>
						<input name="_replyto" type="email" class="feedback-input" placeholder="Email"/>
						<textarea name="message" class="feedback-input" placeholder="Message"></textarea>
							<!-- EXTRA OPTIES: _reply = kunnen beantwoorden op de opgegeven mailadressen _format = receive plain text of mails for form submissions _next = webadres instellen waar terug naartoe _gotcha = iets met recaptcha ... _subject = bij mail beantwoorden, staat onderwerp op "Antwoord Portfolio Laura K." -->
							<input type="hidden" name="_format" value="plain" />
							<input type="hidden" name="_next" value="//laurakerkhofs.github.io/Portfolio/index.html#contact"/>
							<input type="text" name="_gotcha" style="display:none"/>
							<input type="hidden" name="_subject" value="Antwoord Portfolio Laura K."/> 
						<button type="submit">SEND</button>
					</form>
